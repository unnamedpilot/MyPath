<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<div class="container">
    <form action="">
        <div class="mb-3">
            <textarea placeholder="Pon las caracteristicas que necesitas para tu ruta aqui" rows="4" cols="100" ></textarea
    </form>

    <p>Searching for: {{ searchTerm }}</p>
    <div class ="row row-cols-1 row-cols-md-3 g-4">
        {% for destino in destinos %}
        <div v-for = "destino in destinos" class="col">
            <div class = "card">
                <img class="card-img-top" src="{{ destino.image.url }}" />
                <div class="card-body">
                    <h5 class = "card-title fw-bold"> {{ destino.name }}</h5>

                    
                    <p class="card-text">{{ destino.description}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <br />
    <br />
</div>
