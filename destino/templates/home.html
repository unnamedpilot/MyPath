<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<div class="container">
    <form action="">
        <div class="mb-3">
            <label for = "searchDestino" class = "form-label">
                Ingresa aqui tu destino:
            </label>
            <input type="text" class="form-control" name="searchDestino"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <p>Searching for: {{ searchTerm }}</p>
    <div class ="row row-cols-1 row-cols-md-3 g-4">
        {% for destino in destinos %}
        <div v-for = "destino in destinos" class="col">
            <div class = "card">
                <img class="card-img-top" src="{{ destino.image.url }}" />
                <div class="card-body">
                    <h5 class = "card-title fw-bold"> {{ destino.name }}</h5>
                    <p class="card-text">{{ destino.description}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <br />
    <br />
</div>
